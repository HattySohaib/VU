<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Varendra University</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="./styles2.css">
    <!-- Font Awesome -->
    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script defer src="/script.js"></script>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="./result.html"><b>Varendra University</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form id="loginForm">
                <div class="form-group has-feedback">
                    <input id="username" name="student_id" type="text" class="form-control" placeholder="Student Id">
                </div>
                <div class="form-group has-feedback">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button name="submit" id="sign-in-btn" class="btn btn-primary btn-block btn-flat">Sign
                            In</button>
                    </div>
                    <!-- /.col -->
                </div>

                <div class="row" style="margin-top: 15px">
                    <div class="col-xs-12">
                        <a href="" class="btn btn-warning btn-block btn-flat">Forgot Password?</a>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <script src="https://kit.fontawesome.com/fca4d6e7b4.js" crossorigin="anonymous"></script>
</body>

</html>
